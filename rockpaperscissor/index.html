<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Rock Paper Scissors</h1>
            <div class="player-info">
                <div id="login-section">
                    <input type="text" id="player-name" placeholder="Enter your name">
                    <button id="register-btn">Register</button>
                </div>
                <p id="welcome-text" style="display: none;">Welcome, <span id="player-display-name"></span>!</p>
            </div>
            <div class="score-board">
                <div class="score">
                    <h2>Player: <span id="player-score">0</span></h2>
                </div>
                <div class="score">
                    <h2>Computer: <span id="computer-score">0</span></h2>
                </div>
            </div>
            <div class="stats-board" id="stats-board" style="display: none;">
                <h3>Game Statistics</h3>
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
                <p>Draws: <span id="draws">0</span></p>
                <p>Win Rate: <span id="win-rate">0%</span></p>
            </div>
            <div class="result">
                <p id="result-text">Choose your move!</p>
            </div>
            <div class="choices">
                <button class="choice" id="rock" disabled>
                    <img src="https://img.icons8.com/emoji/48/rock-emoji.png" alt="Rock">
                    Rock
                </button>
                <button class="choice" id="paper" disabled>
                    <img src="https://img.icons8.com/emoji/48/scroll.png" alt="Paper">
                    Paper
                </button>
                <button class="choice" id="scissors" disabled>
                    <img src="https://img.icons8.com/emoji/48/scissors-emoji.png" alt="Scissors">
                    Scissors
                </button>
            </div>
            <div class="action-buttons">
                <button class="reset" id="reset">Reset Game</button>
                <button class="logout" id="logout" style="display: none;">Logout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
